<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AstroSpider Mobile</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, rgb(38, 38, 38) 40%, #110a02 100%);
      color: white; 
      font-family: Arial, sans-serif;
      padding-top: 30px; /* Adjusted padding now that the top bar is removed */
    }
    
    .logo {
      position: absolute;
      top: 10px; /* Adjusted for better visibility */
      left: 20px;
      width: 180px; /* Adjusted size */
      z-index: 1001;
    }
    
    /* Navigation Menu */
    .navbar {
      margin-top: 70px;
      text-align: center;
      padding: 10px 0;
    }
    
    .navbar a {
      display: inline-block;
      font-size: 16px;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: rgb(103, 106, 200);
    }

    .section-background {
      background-color: rgb(38, 38, 38);
      padding: 20px;
      text-align: center;
    }
    
    .content {
      margin: 0 auto;
      max-width: 90%;
    }
    
    .mission-statement {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .subheading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .description {
      font-size: 16px;
      line-height: 1.5;
    }
    
    .background-image {
      display: block;
      margin: 20px auto;
      width: 80%;
      height: auto;
    }

    /* Media Queries for Desktop */
    @media (min-width: 768px) {
      .navbar {
        margin-top: 70px;
        padding: 0;
      }

      .navbar a {
        padding: 14px 16px;
      }

      .content {
        margin-top: 100px;
      }

      .mission-statement {
        font-size: 48px;
      }
      
      .subheading {
        font-size: 24px;
      }

      .background-image {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index-mobile.html">
    <img src="https://raw.githubusercontent.com/AstroSpiderBaby/AstrosAssets/main/AstroSpiderLogo.png" alt="AstroSpider Logo" class="logo">
  </a>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="data-engineering-mobile.html">Services</a>
    <a href="our-web-mobile.html">Our Web</a>
    <a href="data-domain-expertise-mobile.html">Data Domain Expertise</a>
    <a href="careers-mobile.html">Careers</a>
    <a href="about-mobile.html">About</a>
    <a href="contact-us-mobile.html">Contact Us</a>
  </div>

  <!-- Section Background -->
  <div class="section-background">
    <div class="content">
      <div class="mission-statement">Your Data.<br>Our Mission.</div>
      <div class="subheading">Untangle your web.</div>
      <div class="description">
        AstroSpider brings together data engineering, data science, and business intelligence  
        to empower organizations to unravel data webs to create new opportunities.
      </div>

      <!-- Background Image -->
      <img src="https://raw.githubusercontent.com/AstroSpiderBaby/AstrosAssets/main/Main%20Image.png" alt="Space Spider Web Image" class="background-image">
    </div>
  </div>
</body>
</html>
